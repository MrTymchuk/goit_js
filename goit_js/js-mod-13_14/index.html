<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Homework 13-14</title>
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/tmpl.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/modal.js"></script>
</head>
<body>

  <script type="text/template" id="testQuiz">
      <div class="container">
          <div class="page-header">
              <h1 class="heading"><%= headTitle %></h1>
          </div>
          <form class="quiz" action="#" method="GET">
              <ul class="list-group">
                  <% for (var i = 0; i < q_data.length; i++) { %>
                      <li class="list-group-item">
                          <%= q_data[i].question %>
                              <% for (var j = 0; j < a_data.length; j++) { %>
                                  <div class="radio">
                                      <label>
                                          <input type="radio" name="options<%= i %>" class="<%= 'for-checking a' + i + '.' + j %>">
                                          <span class="quiz__answer"><%= a_data[i][j].answer %></span>
                                      </label>
                                  </div>
                                  <% } %>
                      </li>
                      <% } %>
              </ul>
              <input class="btn btn-primary modalbox" type="submit" value="<%= submitValue %>">
          </form>
      </div>
  </script>

  <script src="js/script.js"></script>
</body>

</html>
